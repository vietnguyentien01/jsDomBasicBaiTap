<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card mx-auto my-5" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Tính tiền lương
            </div>
            <div class="card-body">
                <form>
                    <p>Tính tiền lương:</p>
                    <div class="form-group">
                        <input type="number" class="form-control" id="luongMotNgay" placeholder="Tiền lương 1 ngày">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="soNgay" placeholder="Số ngày làm">
                    </div>
                    <button onclick="tinhTienLuong()" type="button" class="btn btn-danger" id="btnCalc">Tính
                        nào</button>
                    <p id="txtTienLuong"></p>
                </form>
            </div>
        </div>

        <div class="card mx-auto my-5" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Quy đổi tiền tệ USD to VND
            </div>
            <div class="card-body">
                <form>
                    <p>Quy đổi tiền tệ USD to VND:</p>
                    <div class="form-group">
                        <input type="number" class="form-control" id="txtUSD" placeholder="USD">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="txtVND" placeholder="VND">
                    </div>
                    <button onclick="quyDoiTienTe()" type="button" class="btn btn-danger" id="btnCalc">Tính
                        nào</button>
                    <p id="txtQuyDoi"></p>
                </form>
            </div>
        </div>

        <div class="card mx-auto my-5" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Tính chu vi và diện tích HCN
            </div>
            <div class="card-body">
                <form>
                    <p>Tính chu vi và diện tích HCN:</p>
                    <div class="form-group">
                        <input type="number" class="form-control" id="txtChieuDai" placeholder="Chiều dài">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="txtChieuRong" placeholder="Chiều Rộng">
                    </div>
                    <button onclick="tinhChuViDienTichHCN()" type="button" class="btn btn-danger" id="btnCalc">Tính
                        nào</button>
                    <p id="txtHCN"></p>
                </form>
            </div>
        </div>

        <div class="card mx-auto my-5" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Tính tổng của hai ký số
            </div>
            <div class="card-body">
                <form>
                    <p>Tính tổng của hai ký số:</p>
                    <div class="form-group">
                        <input type="number" class="form-control" id="number" placeholder="Nhập số có 2 chữ số">
                    </div>
                    <button onclick="tinhTong2KySo()" type="button" class="btn btn-danger" id="btnCalc">Tính
                        nào</button>
                    <p id="txtResult"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>

</html>
